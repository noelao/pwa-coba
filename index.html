<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Daily Planner (PWA)</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2c3e50">

    <link rel="stylesheet" href="style-planner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="pwa-install-modal" class="pwa-modal-overlay">
        <div class="pwa-modal-content">
            <h2>âœ¨ Tambahkan Jadwal ke Layar Utama</h2>
            <p>Nikmati pengalaman seperti aplikasi, bahkan saat offline!</p>
            <button id="install-button" class="btn cta-btn">Instal Sekarang</button>
            <button id="close-modal-button" class="btn close-btn">Nanti Saja</button>
        </div>
    </div>

    <div class="planner-container">
        <header class="planner-header">
            <h1 class="title">Jadwal Fokus Harian</h1>
            <p class="subtitle">Target: 5 Jam Belajar Intensif (Data diambil dari JSON)</p>
        </header>

        <section class="schedule-timeline" id="schedule-timeline-container">
            </section>
    </div>

    <script src="app.js"></script>

<script>
    // Variabel global untuk menyimpan event instalasi dari browser
    let deferredPrompt;

    // --- 1. LOGIKA PWA DAN PROMPT ---

    // Event ini dipicu oleh browser ketika semua kriteria PWA terpenuhi
    window.addEventListener('beforeinstallprompt', (e) => {
        // Mencegah browser menampilkan prompt default-nya sendiri
        e.preventDefault(); 
        
        // Menyimpan event agar bisa dipanggil nanti
        deferredPrompt = e;
        
        // Memunculkan modal custom kita
        const modal = document.getElementById('pwa-install-modal');
        if (modal) {
            modal.style.display = 'flex';
        }
    });

    // --- 2. LOGIKA KLIK TOMBOL MODAL ---
    
    document.addEventListener('DOMContentLoaded', () => {
        // Panggil fungsi rendering jadwal
        renderSchedule();

        const installButton = document.getElementById('install-button');
        const closeModalButton = document.getElementById('close-modal-button');
        const modal = document.getElementById('pwa-install-modal');

        // Handler untuk tombol 'Instal Sekarang'
        if (installButton) {
            installButton.addEventListener('click', () => {
                // Pastikan deferredPrompt sudah tersimpan
                if (deferredPrompt) {
                    // Panggil prompt instalasi yang disimpan
                    deferredPrompt.prompt();
                    
                    // Sembunyikan modal setelah instalasi dipicu
                    modal.style.display = 'none';

                    // Opsional: Lacak respons pengguna (untuk analitik)
                    deferredPrompt.userChoice.then((choiceResult) => {
                        console.log('User response to the install prompt:', choiceResult.outcome);
                        deferredPrompt = null;
                    });
                }
            });
        }

        // Handler untuk tombol 'Nanti Saja'
        if (closeModalButton) {
            closeModalButton.addEventListener('click', () => {
                modal.style.display = 'none';
            });
        }
        
        // --- 3. REGISTRASI SERVICE WORKER ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    });
</script>

</body>
</html>
